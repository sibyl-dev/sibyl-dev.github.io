<section class="py-3 bg-light position-relative" id="">
  <span class="anchor" id="software"></span>
  <div class="container">
    {% include heading.html classname="text-center" title="Software" subtitle="Check back here soon as our libraries go public!" %}
    {% for item in site.data.software %}
    {% comment %}
    <div class="row">
      <div class="col-lg-12">
        <h3 class="h5 text-dark my-2">
          {{ item.title }}
        </h3>
      </div>
    </div>
    {% endcomment %}
    <div class="row justify-content-center mt-2 ">
        {% for project in item.projects %}
        <div class="col-lg-4 col-md-6 mb-4 software-project" data-project="{{ project.name }}">
        </div>
        {% endfor %}
      </div>
    {% endfor %}
  </div>
</section>
