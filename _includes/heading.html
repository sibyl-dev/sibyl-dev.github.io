<div class="row">
  <div class="col-12">
    <h2 class="h3 mt-3 text-secondary font-weight-bold {{ include.classname }}">{{ include.title }}</h2>
    {% if include.subtitle != null %}
    <p class="mx-auto text-center text-secondary" style="max-width: 540px;">
      {{ include.subtitle }}
    </p>
    {% endif %}
  </div>
</div>
